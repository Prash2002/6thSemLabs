<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Write a script that  asks the user for a series of names until the user hits the cancel button. The script then sorts the names in alphabetical order and prints the names in an ordered list.
    <ol id ="vals">

    </ol>
    <script>
        var a = [];
        while(true){
            let s = prompt("Enter the string");
            if(s===null) break;
            a.push(s);
        }
        a.sort();
        console.log(a);
        a.forEach(i => {
            document.getElementById('vals').innerHTML += "<li> " + i + " </li>";
        });
    </script>
</body>
</html>
